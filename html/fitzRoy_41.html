<h2>Get AFL Stats cookie (internal function)</h2>

<h3>Description</h3>

<p>Gets a cookie from http://www.afl.com.au/ to authenticate
further requests.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_afl_cookie()
</code></pre>


<h3>Value</h3>

<p>token code
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
cookie &lt;- get_afl_cookie()

## End(Not run)
</code></pre>
