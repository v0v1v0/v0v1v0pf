<h2>The Squared Operator Norm</h2>

<h3>Description</h3>

<p>Calculate the squared Operator norm of a matrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">O.norm2(matrix)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>matrix</code></td>
<td>
<p>a matrix</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a scalar of the squared Operator norm
</p>


<h3>Examples</h3>

<pre><code class="language-R">data(m.excess.c10sp9003)
cov.SAM &lt;- cov(m.excess.c10sp9003)
O.norm2(cov.SAM)
</code></pre>
