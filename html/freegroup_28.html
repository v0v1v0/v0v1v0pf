<h2>Cumulative sum</h2>

<h3>Description</h3>

<p>Cumulative sum of free vectors</p>


<h3>Usage</h3>

<pre><code class="language-R">## S3 method for class 'free'
cumsum(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Vector of class free</p>
</td>
</tr></table>
<h3>Author(s)</h3>

<p>Robin K. S. Hankin</p>


<h3>See Also</h3>

<p><code>sum</code></p>


<h3>Examples</h3>

<pre><code class="language-R">abc(1:6)
cumsum(abc(1:6))

x &lt;- rfree(10,2)
cumsum(c(x,-rev(x)))
</code></pre>
