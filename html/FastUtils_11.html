<h2>Enclose String with Brackets</h2>

<h3>Description</h3>

<p>This function encloses a string with parentheses.
</p>


<h3>Usage</h3>

<pre><code class="language-R">encloseBr(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A character string to enclose.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A new character string with <code>x</code> enclosed by parentheses.
</p>


<h3>Examples</h3>

<pre><code class="language-R">encloseBr("text") # returns "(text)"
</code></pre>
