<h2>Norm a Vector to Unit Length</h2>

<h3>Description</h3>

<p>Norm a vector to unit length.
</p>


<h3>Usage</h3>

<pre><code class="language-R">vnorm(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An n by 1 vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the scaled (i.e., unit length) input vector
</p>


<h3>Author(s)</h3>

<p>Niels Waller
</p>


<h3>Examples</h3>

<pre><code class="language-R">
 x &lt;- rnorm(5)
 v &lt;- vnorm(x)
 print(v)

</code></pre>
