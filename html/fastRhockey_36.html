<h2><strong>NHL Teams Info</strong></h2>

<h3>Description</h3>

<p>Returns NHL Teams information for a given team ID
</p>


<h3>Usage</h3>

<pre><code class="language-R">nhl_teams_info(team_id)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>team_id</code></td>
<td>
<p>A unique team ID</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns a tibble
</p>


<h3>Examples</h3>

<pre><code class="language-R">
  try(nhl_teams_info(team_id = 14))

</code></pre>
