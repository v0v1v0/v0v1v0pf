<h2>Add Noise</h2>

<h3>Description</h3>

<p>Adds noise of specified color and level to the audio signal
</p>


<h3>Usage</h3>

<pre><code class="language-R">AddNoise(noise_level = 0.05, color = 0)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>noise_level</code></td>
<td>
<p>noise level</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>color</code></td>
<td>
<p>int, color</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>None
</p>
