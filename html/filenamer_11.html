<h2>Type checking for filename</h2>

<h3>Description</h3>

<p>This function returns <code>TRUE</code> if its argument is a <code>filename</code>
and <code>FALSE</code> otherwise.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.filename(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>object to check</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a <code>logical</code> value
</p>
