<h2>Get path to feather example files</h2>

<h3>Description</h3>

<p><code>feather_example</code> gets the path of a specific example
</p>
<p><code>feather_examples</code> gets the path of all examples
</p>


<h3>Usage</h3>

<pre><code class="language-R">feather_example(x)

feather_examples()
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>example file</p>
</td>
</tr></table>
