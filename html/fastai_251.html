<h2>File Splitter</h2>

<h3>Description</h3>

<p>Split 'items' by providing file 'fname' (contains names of valid items separated by newline).
</p>


<h3>Usage</h3>

<pre><code class="language-R">FileSplitter(fname)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>fname</code></td>
<td>
<p>file name</p>
</td>
</tr></table>
