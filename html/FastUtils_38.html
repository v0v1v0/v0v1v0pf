<h2>Check if a Number is Odd</h2>

<h3>Description</h3>

<p>This function checks if a number is odd.
</p>


<h3>Usage</h3>

<pre><code class="language-R">isOdd(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A numeric vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A logical vector indicating whether each element is odd.
</p>


<h3>Examples</h3>

<pre><code class="language-R"># Check if numbers are odd
isOdd(c(1, 2, 3, 4))
</code></pre>
