<h2>Choose random element from set</h2>

<h3>Description</h3>

<p>Choose random element from set
</p>


<h3>Usage</h3>

<pre><code class="language-R">random_from_set(set)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>set</code></td>
<td>
<p>vector, set of values to choose from</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a single element from a given set
</p>


<h3>Examples</h3>

<pre><code class="language-R">random_from_set(c("a", "b", "c"))
</code></pre>
