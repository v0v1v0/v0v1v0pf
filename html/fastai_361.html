<h2>Hue</h2>

<h3>Description</h3>

<p>Apply change in hue of 'max_hue' to batch of images with probability 'p'.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Hue(max_hue = 0.1, p = 0.75, draw = NULL, batch = FALSE)
</code></pre>

<table>
<tr style="vertical-align: top;">
<td><code>max_hue</code></td>
<td>
<p>maximum hue</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>p</code></td>
<td>
<p>probability</p>
</td>
</tr>
<tr style="vertical-align: top;">

<p>draw</p>
