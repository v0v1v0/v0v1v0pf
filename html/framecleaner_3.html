<h2>auto setwd</h2>

<h3>Description</h3>

<p>Call from a saved R script. Automatically sets your working directory to the directory that you saved the current
R script in. Takes no arguments.
</p>


<h3>Usage</h3>

<pre><code class="language-R">auto_setwd()
</code></pre>


<h3>Value</h3>

<p>No return value.
</p>
