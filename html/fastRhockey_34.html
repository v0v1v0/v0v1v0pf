<h2><strong>NHL Schedule</strong></h2>

<h3>Description</h3>

<p>Returns NHL Schedule data
</p>


<h3>Usage</h3>

<pre><code class="language-R">nhl_schedule(season = NULL, day = as.Date(Sys.Date(), "%Y-%m-%d"))
</code></pre>

<table>

<td><code>season</code></td>
<td>

</td>
</tr>
<tr style="vertical-align: top;">

</td>
</tr>
</table>

<p>Returns a tibble
</p>

<pre><code class="language-R">
