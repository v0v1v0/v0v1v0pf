<h2>Internal function for Resolution Adjustment</h2>

<h3>Description</h3>

<p>Internal function in <code>freqprof</code> 
that is used to modify data resolution.
</p>


<h3>Usage</h3>

<pre><code class="language-R">radj(x, r)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>data data passed from <code>freqprof</code></p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>r</code></td>
<td>
<p>resolution passed from <code>freqprof</code></p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Resolution adjustment.
</p>
