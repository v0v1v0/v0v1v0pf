<h2>Coerce a <code>fr_tdr</code> object into a list</h2>

<h3>Description</h3>

<p>equivalent to <code>as.list()</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">as_list(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a <code>fr_tdr</code> object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>ignored</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a list representing the frictionless metadata descriptor
</p>


<h3>Examples</h3>

<pre><code class="language-R">as_fr_tdr(mtcars, name = "mtcars") |&gt;
  as_list()
</code></pre>
