<p>FFT detrending
</p>

<pre><code class="language-R">fft_detrend(X, N)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>X</code></td>
<td>

<tr style="vertical-align: top;">
