<h2>A Shiny app to format R code</h2>

<h3>Description</h3>

<p>Run a Shiny app that formats R code via <code>tidy_source()</code>. This app
uses input widgets, such as checkboxes, to pass arguments to
<code>tidy_source()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tidy_app()
</code></pre>


<h3>Examples</h3>

<pre><code class="language-R">if (interactive()) formatR::tidy_app()
</code></pre>
