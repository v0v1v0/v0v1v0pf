<h2>Show</h2>

<h3>Description</h3>

<p>Adds functionality to view dicom images where each file may have more than 1 frame
</p>


<h3>Usage</h3>

<pre><code class="language-R">show(img, frames = 1, scale = TRUE, ...)
</code></pre>
