<h2>Simulated data from the CSDA paper</h2>

<h3>Description</h3>

<p>A data set containing 90 simulated uni-dimensional curves.
</p>


<h3>Usage</h3>

<pre><code class="language-R">simulated90
</code></pre>


<h3>Format</h3>

<p>A list with abscissas x and values y:
</p>

<dl>
<dt>x</dt>
<dd>
<p>Vector of size 100;</p>
</dd>
<dt>y</dt>
<dd>
<p>Matrix if size 90x100.</p>
</dd>
</dl>
