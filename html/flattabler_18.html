<h2>Fill in missing values in a vector</h2>

<h3>Description</h3>

<p>Fills missing values in a vector with previous value.
</p>


<h3>Usage</h3>

<pre><code class="language-R">fill_vector(v, contrary)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>v</code></td>
<td>
<p>A vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>contrary</code></td>
<td>
<p>A boolean, fill in contrary sense.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A vector.
</p>
