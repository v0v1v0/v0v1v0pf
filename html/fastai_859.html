<h2>TokenizeWithRules</h2>

<h3>Description</h3>

<p>A wrapper around 'tok' which applies 'rules', then tokenizes, then applies 'post_rules'
</p>


<h3>Usage</h3>

<pre><code class="language-R">TokenizeWithRules(tok, rules = NULL, post_rules = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>tok</code></td>
<td>
<p>tokenizer</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>rules</code></td>
<td>
<p>rules</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>post_rules</code></td>
<td>
<p>post_rules</p>
</td>
</tr>
</table>
