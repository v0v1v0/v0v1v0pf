<h2>Flatten</h2>

<h3>Description</h3>

<p>Flatten 'x' to a single dimension, e.g. at end of a model. 'full' for rank-1 tensor
</p>


<h3>Usage</h3>

<pre><code class="language-R">Flatten(full = FALSE)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>full</code></td>
<td>
