<h2>AAER dates from SEC</h2>

<h3>Description</h3>

<p>A data set containing dates and descriptions for AAERs
</p>


<h3>Usage</h3>

<pre><code class="language-R">aaer_dates
</code></pre>


<h3>Format</h3>

<p>A tibble with 2,920 rows and 4 variables:
</p>

<dl>
<dt>aaer_num</dt>
<dd>
<p>AAER number</p>
</dd>
<dt>aaer_date</dt>
<dd>
<p>Date</p>
</dd>
<dt>aaer_desc</dt>
<dd>
<p>Description</p>
</dd>
<dt>year</dt>
<dd>
<p>Year of AAER</p>
</dd>
</dl>
