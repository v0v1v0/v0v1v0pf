<h2>Checks if the given feature flag is enabled.</h2>

<h3>Description</h3>

<p>Checks if the given feature flag is enabled.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_enabled(feature_flag)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>feature_flag</code></td>
<td>
<p>feature flag to be tested whether it is enabled</p>
</td>
</tr></table>
<h3>Value</h3>

<p>TRUE if the feature flag is enabled.
</p>
