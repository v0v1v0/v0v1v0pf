<h2>Get the state abbreviation for a FIPS code</h2>

<h3>Description</h3>

<p>Get the state abbreviation for a FIPS code
</p>


<h3>Usage</h3>

<pre><code class="language-R">fips_abbr(fip)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>fip</code></td>
<td>
<p>2-digit or 5-digit FIPS code</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a <code>character</code> vector
</p>


<h3>Examples</h3>

<pre><code class="language-R">fipio::fips_abbr("37")
fipio::fips_abbr("06001")

</code></pre>
