<h2>Get_audio_files</h2>

<h3>Description</h3>

<p>Get audio files in 'path' recursively, only in 'folders', if specified.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_audio_files(path, recurse = TRUE, folders = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>path</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>recurse</code></td>
<td>
<p>recursive or not</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>folders</code></td>
<td>
<p>vector, folders</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>None
</p>
