<h2>Open the web documentation for a certain FRED API topic.</h2>

<h3>Description</h3>

<p>Opens FRED API web documentation in a new web browser tab.
</p>


<h3>Usage</h3>

<pre><code class="language-R">fredr_docs()
</code></pre>


<h3>API Documentation</h3>

<p><a href="https://fred.stlouisfed.org/docs/api/fred/">FRED API</a>
</p>


<h3>Examples</h3>

<pre><code class="language-R">if (interactive()) {
fredr_docs()
}
</code></pre>
