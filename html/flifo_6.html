<h2>Test emptyness of a stack</h2>

<h3>Description</h3>

<p>This method tests if a stack <code>x</code> is empty.
</p>


<h3>Usage</h3>

<pre><code class="language-R">## S3 method for class 'stack'
is.empty(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A stack.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A logical, <code>TRUE</code> if <code>x</code> is empty.
</p>


<h3>See Also</h3>

<p>The generic function <code>is.empty</code> 
in package <span class="pkg">bazar</span>.
</p>
