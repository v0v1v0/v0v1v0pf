<h2>Generic classification or regression model</h2>

<h3>Description</h3>

<p>This is a wrapper class containing the classification model obtained by any classification or regression method.
</p>


<h3>Slots</h3>


<dl>
<dt><code>model</code></dt>
<dd>
<p>The wrapped model.</p>
</dd>
<dt><code>method</code></dt>
<dd>
<p>The name of the method.</p>
</dd>
</dl>
<h3>See Also</h3>

<p><code>predict.model</code>, <code>predict</code>
</p>
