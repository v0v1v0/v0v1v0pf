<h2>RandTransform</h2>

<h3>Description</h3>

<p>A transform that before_call its state at each '__call__'
</p>


<h3>Usage</h3>

<pre><code class="language-R">RandTransform(p = 1, nm = NULL, before_call = NULL, ...)
</code></pre>
