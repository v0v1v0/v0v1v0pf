<h2>Dropout_mask</h2>

<h3>Description</h3>

<p>Return a dropout mask of the same type as 'x', size 'sz', with probability 'p' to cancel an element.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dropout_mask(x, sz, p)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>x</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>sz</code></td>
<td>
<p>sz</p>
</td>
</tr>

<p>p</p>
</td>
</tr>
