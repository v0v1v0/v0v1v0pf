<h2>Descriptice statistics of a data.frame</h2>

<h3>Description</h3>

<p>Calculating the descriptive statistics of a data.frame and exporting in a data.frame
</p>


<h3>Usage</h3>

<pre><code class="language-R">desc(x,n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>:a data.frame</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>:number of decimal points</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">#desc(sp1500,3) for descriptive statistics of sp1500
</code></pre>
