<h2>Read 3-byte integer.</h2>

<h3>Description</h3>

<p>Read a 3-byte integer from a binary file handle. Advances the pointer accordingly.
</p>


<h3>Usage</h3>

<pre><code class="language-R">fread3(filehandle)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">

<td>
<p>file handle</p>
</td>
</tr></table>
