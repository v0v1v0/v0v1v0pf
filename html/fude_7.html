<h2>Prefecture code/name correspondence table</h2>

<h3>Description</h3>

<p>A dataset containing codes/names of prefectures in Japan.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pref_table
</code></pre>


<h3>Format</h3>

<p>A data frame with 47 rows and 2 variables:
</p>

<dl>
<dt>pref_code</dt>
<dd>
<p>Prefecture codes</p>
</dd>
<dt>pref_kanji</dt>
<dd>
<p>Prefecture names written in kanji</p>
</dd>
</dl>
