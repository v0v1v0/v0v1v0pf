<h2>reg2 dataset</h2>

<h3>Description</h3>

<p>Artificial dataset for simple regression tasks.
</p>


<h3>Usage</h3>

<pre><code class="language-R">reg2
reg2.train
reg2.test
</code></pre>


<h3>Format</h3>

<p>50 instances and 2 variables. <code>X</code> and <code>Y</code> (the target variable) are both numeric variables.
</p>
