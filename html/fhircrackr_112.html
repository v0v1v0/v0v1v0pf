<h2>An S4 object to represent a URL for a FHIR server</h2>

<h3>Description</h3>

<p>Objects of this class are basically strings (character vectors of length one) representing
a URL. They are usually url encoded. See <code>fhir_url()</code> for how to build them.
</p>
