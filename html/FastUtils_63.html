<h2>Remove Spaces from a String</h2>

<h3>Description</h3>

<p>This function removes spaces from a character string.
</p>


<h3>Usage</h3>

<pre><code class="language-R">stripSpaces(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A character string.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The string with spaces removed.
</p>


<h3>Examples</h3>

<pre><code class="language-R"># Remove spaces from "hello world"
stripSpaces("hello world")
</code></pre>
