<h2>Write a fis object to a .fis file.</h2>

<h3>Description</h3>

<p>Write a fis object to a file with the .fis extension.
</p>


<h3>Usage</h3>

<pre><code class="language-R">writefis(fis, fileName = "fuzzy.fis")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>fis</code></td>
<td>
<p>The fuzzy inference system data structure to be saved.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>fileName</code></td>
<td>
<p>filename</p>
</td>
