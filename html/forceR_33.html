<h2>Get Today's Date as String</h2>

<h3>Description</h3>

<p>Creates a character string containing today's date
in the format "yyyy_mm_dd" which can be used in file names.
</p>


<h3>Usage</h3>

<pre><code class="language-R">today()
</code></pre>
