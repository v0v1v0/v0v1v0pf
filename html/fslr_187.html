<h2>Get FSL's Standard Data Directory</h2>

<h3>Description</h3>

<p>Finds the FSLDIR from system environment or <code>getOption("fsl.path")</code>
and pastes on “data/standard”
</p>


<h3>Usage</h3>

<pre><code class="language-R">fsl_atlas_dir()
</code></pre>


<h3>Value</h3>

<p>Character path
</p>
