<h2>Inverse Logit Transformation</h2>

<h3>Description</h3>

<p>Computes the inverse logit transformation
</p>


<h3>Usage</h3>

<pre><code class="language-R">ilogit(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a numeric vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>exp(x)/(1+exp(x))
</p>


<h3>Author(s)</h3>

<p>Julian Faraway
</p>


<h3>See Also</h3>

<p>logit
</p>


<h3>Examples</h3>

<pre><code class="language-R">
ilogit(1:3)
#[1] 0.7310586 0.8807971 0.9525741

</code></pre>
