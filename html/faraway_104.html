<h2>Partial Residual Plot</h2>

<h3>Description</h3>

<p>Makes a Partial Residual plot
</p>


<h3>Usage</h3>

<pre><code class="language-R">prplot(g, i)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>g</code></td>
<td>
<p>An object returned from lm()</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>i</code></td>
<td>
<p>index of predictor</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>none
</p>


<h3>Author(s)</h3>

<p>Julian Faraway
</p>


<h3>Examples</h3>

<pre><code class="language-R">
data(stackloss)
g &lt;- lm(stack.loss ~ .,stackloss)
prplot(g,1)

</code></pre>
