<h2>Retrieve metadata about a feather file</h2>

<h3>Description</h3>

<p>Returns the dimensions, field names, and types; and optional dataset
description.
</p>


<h3>Usage</h3>

<pre><code class="language-R">feather_metadata(path)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>Path to feather file</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A list with class "feather_metadata".
</p>
