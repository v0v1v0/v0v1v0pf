<h2>Compute the Cosine Between Two Vectors</h2>

<h3>Description</h3>

<p>Compute the cosine between two vectors.
</p>


<h3>Usage</h3>

<pre><code class="language-R">vcos(x, y)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A p x 1 vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>A p x 1 vector.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<table><tr style="vertical-align: top;">
<td><code>Cosine between x and y</code></td>
<td>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">
x &lt;- rnorm(5)
y &lt;- rnorm(5)
vcos(x, y)

</code></pre>
