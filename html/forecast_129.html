<h2>Is an object a particular forecast type?</h2>

<h3>Description</h3>

<p>Returns true if the forecast object is of a particular type
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.forecast(x)

is.mforecast(x)

is.splineforecast(x)
</code></pre>
