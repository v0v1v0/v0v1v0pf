<h2>Access a feather store like a data frame</h2>

<h3>Description</h3>

<p>These functions permit using a feather dataset much like a regular
(read-only) data frame.
</p>


<h3>Usage</h3>

<pre><code class="language-R">feather(path)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>Path to feather file</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An object of class <code>feather</code>
</p>
