<h2>Replace NULLs</h2>

<h3>Description</h3>

<p>Replace all the empty values in a list
</p>


<h3>Usage</h3>

<pre><code class="language-R">replace_null(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A list</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">list(a = NULL, b = 1, c = list(foo = NULL, bar = NULL)) %&gt;% replace_null()
</code></pre>
