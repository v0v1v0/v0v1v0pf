<h2>Check whether object is a bvsmp instance.</h2>

<h3>Description</h3>

<p>Check whether object is a bvsmp instance.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.bvsmp(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>any 'R' object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>TRUE if its argument is an bvsmp instane (that is, has "bvsmp" amongst its classes) and FALSE otherwise.
</p>
