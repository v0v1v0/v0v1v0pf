<h2>Timm_learner</h2>

<h3>Description</h3>

<p>Build a convnet style learner from 'dls' and 'arch' using the 'timm' library
</p>


<h3>Usage</h3>

<pre><code class="language-R">timm_learner(dls, arch, ...)
</code></pre>

<table>

<td><code>dls</code></td>
<td>

</td>
</tr>
<tr style="vertical-align: top;">
<td><code>arch</code></td>

</td>
</tr>
