<h2>Plot_lr_find</h2>

<h3>Description</h3>

<p>Plot the result of an LR Finder test
(won't work if you didn't do 'lr_find(learn)' before)
</p>


<h3>Usage</h3>

<pre><code class="language-R">plot_lr_find(object, skip_end = 5, dpi = 250)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>object</code></td>
<td>
<p>model</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>skip_end</code></td>
<td>
<p>n points to skip the end</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>dpi</code></td>
<td>
<p>dots per inch</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>None
</p>
