<h2>trioCheckFast</h2>

<h3>Description</h3>

<p>Check for Mendelian errors in trios
</p>


<h3>Usage</h3>

<pre><code class="language-R">trioCheckFast(ffa, mmo, oof)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>ffa</code></td>
<td>
<p>father's alleles</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>mmo</code></td>
<td>
<p>mother's alleles</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>oof</code></td>
<td>
<p>offspring's alleles</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>TRUE if there is a Mendelian error
</p>
