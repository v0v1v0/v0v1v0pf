<h2>(Internal) Fix non Latin-ASCII names</h2>

<h3>Description</h3>

<p>A function that fixes names with strange characters, spaces, and
also convert to title
</p>


<h3>Usage</h3>

<pre><code class="language-R">fdi_fix_names(name)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>name</code></td>
<td>
<p>String to fix</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A character vector of same length as name
</p>
