<h2>Matrix to Upper Triangular Vector</h2>

<h3>Description</h3>

<p>Returns the vectorized upper triangle of a square matrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">mat2UT(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A square matrix</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The vectorized upper triangle of x.
</p>
