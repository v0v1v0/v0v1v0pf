<pre><code class="language-R">d2r(deg)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>deg</code></td>
<td>
<p>Angle in degrees.</p>
</td>
</tr></table>

</p>


<h3>Examples</h3>

<pre><code class="language-R">
