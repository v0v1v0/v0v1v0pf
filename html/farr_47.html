<h2>Test scores</h2>

<h3>Description</h3>

<p>A simulated data set of test scores.
</p>


<h3>Usage</h3>

<pre><code class="language-R">test_scores
</code></pre>


<h3>Format</h3>

<p>A tibble with 4,000 rows and 3 variables:
</p>

<dl>
<dt>id</dt>
<dd>
<p>Student identifier</p>
</dd>
<dt>grade</dt>
<dd>
<p>School grade at time of test</p>
</dd>
<dt>score</dt>
<dd>
<p>Test score</p>
</dd>
</dl>
