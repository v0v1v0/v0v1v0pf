<h2>IntToFloatTensor</h2>

<h3>Description</h3>

<p>Transform image to float tensor, optionally dividing by 255 (e.g. for images).
</p>


<h3>Usage</h3>

<pre><code class="language-R">IntToFloatTensor(div = 255, div_mask = 1)
</code></pre>

<td><code>div</code></td>

<td><code>div_mask</code></td>
