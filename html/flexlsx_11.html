<h2>Retrieves hashed style information</h2>

<h3>Description</h3>

<p><a href="https://lifecycle.r-lib.org/articles/stages.html#experimental"><img src="../help/figures/lifecycle-experimental.svg" alt="[Experimental]"></a>
</p>
<p>Converts each style to an individual integer hash
for easy comparison and aggregation.
</p>


<h3>Usage</h3>

<pre><code class="language-R">style_to_hash(df_x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>df_x</code></td>
<td>
<p>styling information incl. col_id &amp; row_id</p>
</td>
</tr></table>
<h3>Value</h3>

<p>hashed style information as a tibble
</p>
