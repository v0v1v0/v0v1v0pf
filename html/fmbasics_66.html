<h2>Inherits from Currency</h2>

<h3>Description</h3>

<p>Checks whether object inherits from <code>Currency</code> class
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.Currency(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an R object</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> if <code>x</code> inherits from the <code>Currency</code> class; otherwise <code>FALSE</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">is.Currency(AUD())
</code></pre>
