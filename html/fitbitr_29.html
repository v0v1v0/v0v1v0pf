<h2>Tracker Bests</h2>

<h3>Description</h3>

<p>Retrieve tracker best distance, floors, and steps
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_tracker_bests()
</code></pre>


<h3>Value</h3>

<p>A tibble the best <code>distance</code>, <code>floors</code>, and <code>steps</code> (by date) tracked on your tracker
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
get_tracker_bests()

## End(Not run)

</code></pre>
